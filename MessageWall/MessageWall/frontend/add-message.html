<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Add Message</title>
    <script src="js/lib/jquery-1.12.0.js"></script>
    <script src="js/lib/bootstrap.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <span class="navbar-brand">Message Wall</span>
            </div>
            <img class="logo pull-right" src="img/capgemini_logo.png" />
        </div>
    </nav>

    <div class="container content" style="margin-top:30px;">
        <form class="form-horizontal">
            <div class="form-group">
                <label class="control-label col-sm-2" for="name">Name</label>
                <div class="col-sm-10">
                    <input class="form-control" type="text" id="name" placeholder="Name" required>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="message">Message</label>
                <div class="col-sm-10">
                    <textarea class="form-control" type="text" id="message" placeholder="Message" maxlength="140" rows="4" required aria-describedby="available-chars" style="resize:vertical;"></textarea>
                    <div id="available-chars" class="help-block pull-right">
                        Available characters:
                        <span class="available-chars">{{message.available-chars}}</span>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button class="btn btn-default" type="submit">Send</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
