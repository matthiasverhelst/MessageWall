<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Add Message</title>
    <script src="js/lib/jquery-1.12.0.js"></script>
    <script src="js/lib/bootstrap.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <span class="navbar-brand">Message Wall</span>
            </div>
            <img class="logo pull-right" src="img/capgemini_logo.png" />
        </div>
    </nav>

    <div class="container content">
        <form>
            <div class="row">
                <div class="col-sm-12">
                    <label for="name">Name</label>
                </div>
                <div class="col-sm-12">
                    <input type="text" id="name" placeholder="Name">
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <label for="message">Message</label>
                </div>
                <div class="col-sm-12">
                    <textarea type="text" id="message" placeholder="Message" maxlength="140"></textarea>  
                </div>
            </div>
        </form>
    </div>
</body>
</html>
