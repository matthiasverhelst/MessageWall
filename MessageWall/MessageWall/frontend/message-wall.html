<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml" ng-app="messageWallApp">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Message Wall</title>
    <script src="js/lib/jquery-1.12.0.js"></script>
    <script src="js/lib/bootstrap.js"></script>
    <script src="js/lib/angular.js"></script>
    <script src="../Scripts/jquery.signalR-2.2.0.js"></script>
    <script src="js/message-wall.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
</head>
<body ng-controller="messageWallController">
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <img class="logo pull-right" src="img/capgemini_logo.png" />
            <div class="navbar-header">
                <span class="navbar-brand">Message Wall</span>
            </div>
        </div>
    </nav>

    <div class="container content" ng-repeat="message in messages">
        <div class="message-item">
            <strong class="author">{{message.name}}</strong>
            <span class="timestamp pull-right">2016/02/08 21:01</span>
            <blockquote>
                <p class="message-text">
                    {{message.message}}
                </p>
            </blockquote>
        </div>
    </div>
</body>
</html>
